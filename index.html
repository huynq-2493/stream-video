<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video Streaming With Node</title>

    </head>
    <body>
      <container>
        <label for="fname">Youtube url:</label><br>
        <input type="text" id="input-url"><br>
        <input type="submit" id="btn-url" value="Submit">
      </container>


        <video id="videoPlayer" class="video-stream html5-main-video" width="50%" controls muted="muted" autoplay>
            <source src="/video" type="video/mp4" />
        </video>
    </body>
</html>
